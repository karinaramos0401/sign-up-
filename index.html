<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300&display=swap" rel="stylesheet">

  <title>Refatorando CÃ³digo</title>
</head>
<body>
  <div class="container">				   
    <div class="options">
      <button class="button__options">Cadastro</button>
      <button class="button__options">Contato</button>
    </div> 
    <div class="form__container">
      <form action="" name="form__register " class="active">
        <h1 class="title__form">Cadastro</h1>
        <div class="form__group">
          <input aria-label="Nome" placeholder="Nome" type="text" class="form__control"  id="name" name="name">
        </div>

        <div class="form__group">
          <input type="text" aria-label="Nome" placeholder="Nome da Empresa" class="form__control"  id="company" name="company">
        </div>

        <div class="form__group">
          <input type="text" aria-label="E-mail" placeholder="E-mail" class="form__control"  id="email" name="email">
        </div>
        
        <div class="form__group">
          <input type="text" aria-label="Telefone" placeholder="Telefone" class="form__control" id="telephone" name="telephone">
        </div>

        <div class="form__group message">
          <textarea aria-label="Mensagem" placeholder="Mensagem" class="form__control--message" id="message" name="message"></textarea>
        </div>

        <button type="submit" class="button__register">Enviar <i class="fa fa-paper-plane"></i>
        </button>

      </form>

      <form action="" name="form__contact">
        <h1 class="title__form">Contato</h1>
        <div class="form__group">
          <input type="text" aria-label="Nome" placeholder="Nome" name="contact" kr="Nome" class="form__control" id="contact__form">
        </div>

        <div class="form__group">
          <input type="text" aria-label="Nome da Empresa" placeholder="Nome da Empresa" name="company" class="form__control" id="contact__company" >
        </div>

        <div class="form__group">
          <input type="text" aria-label="E-mail" placeholder="E-mail" class="form__control"   id="contact__email" name="email">
        </div>

        <div class="form__group">
          <input type="text" aria-label="Telefone" placeholder="Telefone" class="form__control" id="contact__telephone" name="telephone">
        </div>

        <div class="form__group">
          <textarea  class="form__control--message" aria-label="Mensagem" placeholder="Mensagem"  id="contact__message" name="message"></textarea>
        </div>

        <button class="button__register" type="submit">Enviar   <i class=" fa fa-paper-plane"></i>
        </button>
      </form>
          
    </div>            
  </div>
</body>
</html>
